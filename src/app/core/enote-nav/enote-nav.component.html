<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/notes/register" routerLinkActive="active-menu mat-elevation-z0">Registro</a>
      <a mat-list-item routerLink="/notes/search" routerLinkActive="active-menu mat-elevation-z0">BÃºsqueda</a>
      <a mat-list-item routerLink="/notes/comment" routerLinkActive="active-menu mat-elevation-z0">Comentarios</a>
      <a mat-list-item routerLink="/notes/note-reg" routerLinkActive="active-menu mat-elevation-z0">Registrar Nota</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4 fixed-header" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>error-note</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="inner-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
