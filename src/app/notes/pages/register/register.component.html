<mat-card>
  <mat-card-title i18n>Registrar usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <div class="container">
        <mat-form-field>
          <input matInput i18n-placeholder placeholder="Nombre" formControlName="name">
          <mat-error *ngIf="registerForm.get('name').errors">{{messageError(registerForm.get('name'))}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput i18n-placeholder placeholder="Apellido" formControlName="lastname">
        </mat-form-field>

        <mat-form-field>
          <input matInput i18n-placeholder placeholder="Nombre de usuario" formControlName="username">
          <mat-error *ngIf="registerForm.get('name').errors">{{messageError(registerForm.get('username'))}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="email" matInput i18n-placeholder placeholder="Correo electrÃ³nico" formControlName="email">
          <mat-error *ngIf="registerForm.get('name').errors">{{messageError(registerForm.get('email'))}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" i18n-placeholder placeholder="Fecha de Nacimiento" formControlName="birthdate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-select i18n-placeholder placeholder="Genero" formControlName="gender">
            <mat-option *ngFor="let gen of genders" [value]="gen">
              <span i18n="@@genero">{gen, select, Femenino {Femenino}}</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p>Valores del formulario: {{registerForm.value | json}}</p>
        <p>Estado del formulario: {{registerForm.status}}</p>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="!registerForm.valid" (click)="onAction()" type="submit" mat-raised-button color="primary">Aceptar</button>
  </mat-card-actions>
</mat-card>
